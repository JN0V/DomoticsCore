<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomoticsCore Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Inline SVG sprite for icons -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display:none" aria-hidden="true">
        <!-- Bars (menu) -->
        <symbol id="dc-bars" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"/>
        </symbol>
        <!-- WiFi -->
        <symbol id="dc-wifi" viewBox="0 0 32 32" fill="currentColor">
            <circle cx="16" cy="25" r="2" fill="currentColor"></circle>
            <path fill="currentColor" d="m10.47 19.233l1.414 1.413a5.969 5.969 0 0 1 8.223-.009l1.413-1.413a7.963 7.963 0 0 0-11.05.01Z"></path>
            <path fill="currentColor" d="m6.229 14.993l1.414 1.413a11.955 11.955 0 0 1 16.704-.01l1.413-1.413a13.951 13.951 0 0 0-19.531.01"></path>
            <path fill="currentColor" d="M30 10.741a19.94 19.94 0 0 0-28 0v.023l1.404 1.404a17.934 17.934 0 0 1 25.181-.01L30 10.743Z"></path>
        </symbol>
        <!-- Plug (connection) -->
        <symbol id="dc-plug" viewBox="0 0 16 16" fill="currentColor">
            <path d="M7 1H6v3H4.5l-.5.5V8a4 4 0 0 0 3.5 3.969V15h1v-3.031A4 4 0 0 0 12 8V4.5l-.5-.5H10V1H9v3H7zm3.121 9.121A3 3 0 0 1 5 8V5h6v3a3 3 0 0 1-.879 2.121"/>
        </symbol>
        <!-- Dashboard -->
        <symbol id="dc-dashboard" viewBox="0 0 24 24" fill="currentColor">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 5a2 2 0 0 1 2-2h6v18H4a2 2 0 0 1-2-2zm12-2h6a2 2 0 0 1 2 2v5h-8zm0 11h8v5a2 2 0 0 1-2 2h-6z"></path>
        </symbol>
        <!-- Components (puzzle piece) -->
        <symbol id="dc-components" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.62 3.448h-3.448a3.448 3.448 0 0 0-6.896 0H4.828a1.38 1.38 0 0 0-1.38 1.38v3.448a3.448 3.448 0 1 0 0 6.896v3.449A1.38 1.38 0 0 0 4.828 20h4.827v-1.38a2.069 2.069 0 1 1 4.138 0V20h4.828A1.38 1.38 0 0 0 20 18.62v-4.827h-1.38a2.069 2.069 0 1 1 0-4.138H20V4.828a1.38 1.38 0 0 0-1.38-1.38m-3.448 8.276a3.448 3.448 0 0 0 3.449 3.448v3.449h-3.449a3.448 3.448 0 1 0-6.896 0H4.828v-4.828h-1.38a2.069 2.069 0 1 1 0-4.138h1.38V4.828h4.827v-1.38a2.069 2.069 0 1 1 4.138 0v1.38h4.828v3.448a3.448 3.448 0 0 0-3.449 3.448"></path>
        </symbol>
        <!-- Bulb (LED) -->
        <symbol viewBox="0 0 1024 1024" id="bulb-twotone">
            <path fill="currentColor" fill-opacity=".15" d="M512 136c-141.4 0-256 114.6-256 256c0 92.5 49.4 176.3 128.1 221.8l35.9 20.8V752h184V634.6l35.9-20.8C718.6 568.3 768 484.5 768 392c0-141.4-114.6-256-256-256"></path>
            <path fill="currentColor" d="M632 888H392c-4.4 0-8 3.6-8 8v32c0 17.7 14.3 32 32 32h192c17.7 0 32-14.3 32-32v-32c0-4.4-3.6-8-8-8M512 64c-181.1 0-328 146.9-328 328c0 121.4 66 227.4 164 284.1V792c0 17.7 14.3 32 32 32h264c17.7 0 32-14.3 32-32V676.1c98-56.7 164-162.7 164-284.1c0-181.1-146.9-328-328-328m127.9 549.8L604 634.6V752H420V634.6l-35.9-20.8C305.4 568.3 256 484.5 256 392c0-141.4 114.6-256 256-256s256 114.6 256 256c0 92.5-49.4 176.3-128.1 221.8"></path>
        </symbol>

        <!-- Settings -->
        <symbol id="dc-settings" viewBox="0 0 24 24" fill="currentColor">
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="2">
                <path d="M3 5h4m14 0H11m-8 7h12m6 0h-2M3 19h2m16 0H9"></path>
                <circle cx="9" cy="5" r="2"></circle>
                <circle cx="17" cy="12" r="2"></circle>
                <circle cx="7" cy="19" r="2"></circle>
            </g>
        </symbol>
    </svg>
    <div class="app-container">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle"><svg class="icon icon-bars" viewBox="0 0 24 24" aria-hidden="true"><use href="#dc-bars"/></svg></button>
                <h1 class="device-name" id="deviceName">DomoticsCore Device</h1>
            </div>
            <div class="header-center">
                <div class="datetime" id="datetime"></div>
            </div>
            <div class="header-right">
                <div class="status-indicators">
                </div>
            </div>
        </header>
        
        <div class="content-wrapper">
            <nav class="sidebar" id="sidebar">
                <ul class="nav-menu">
                    <li><a href="#dashboard" class="nav-link active" data-section="dashboard">
                        <svg class="icon icon-dashboard" viewBox="0 0 24 24" aria-hidden="true"><use href="#dc-dashboard"/></svg> Dashboard
                    </a></li>
                    <li><a href="#components" class="nav-link" data-section="components">
                        <svg class="icon icon-components" viewBox="0 0 24 24" aria-hidden="true"><use href="#dc-components"/></svg> Components
                    </a></li>
                    <li><a href="#settings" class="nav-link" data-section="settings">
                        <svg class="icon icon-settings" viewBox="0 0 24 24" aria-hidden="true"><use href="#dc-settings"/></svg> Settings
                    </a></li>
                </ul>
            </nav>
            
            <main class="main-content">
            <section id="dashboard-section" class="content-section active">
                <h2>Dashboard</h2>
                <div id="dashboardGrid" class="dashboard-grid">
                    <div class="loading-message">Loading dashboard...</div>
                </div>
            </section>
            
            <section id="components-section" class="content-section">
                <h2>Components</h2>
                <div id="componentsGrid" class="components-grid">
                    <div class="loading-message">Loading components...</div>
                </div>
            </section>
            
            <section id="settings-section" class="content-section">
                <h2>System Settings</h2>
                <div id="settingsGrid" class="settings-grid">
                    <div class="loading-message">Loading settings...</div>
                </div>
            </section>
            </main>
        </div>
        
        <footer class="footer">
            <div class="footer-content">
                <span class="footer-text" id="footerText">Loading...</span>
            </div>
        </footer>
    </div>
    <script src="./app.js"></script>
</body>
