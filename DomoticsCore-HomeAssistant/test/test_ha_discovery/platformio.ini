[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

lib_deps = 
    file://../../../DomoticsCore-Core
    file://../../../DomoticsCore-MQTT
    file://../../../DomoticsCore-Wifi
    file://../../../DomoticsCore-HomeAssistant
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^7.0.0

build_unflags = 
    -std=gnu++11

build_flags = 
    -std=gnu++14
    -DCORE_DEBUG_LEVEL=3

monitor_speed = 115200
