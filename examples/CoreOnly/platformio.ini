[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
extra_scripts = ../common_extra_script.py

; Serial Monitor options
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Partition scheme for OTA updates - use min_spiffs for balanced space
board_build.partitions = min_spiffs.csv

; Build options
build_flags = 
    -DCORE_DEBUG_LEVEL=3

; Libraries
lib_deps = 
    ; Use local DomoticsCore (ensures library.json deps are resolved)
    file://../../

; Upload options
upload_speed = 921600