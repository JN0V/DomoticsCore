platform = espressif8266
board = d1_mini
framework = arduino

; Build options
build_flags = 
    -std=gnu++17
    -DCORE_DEBUG_LEVEL=3
    -DLED_BUILTIN=2

; Libraries
lib_deps =
    file://../../../DomoticsCore-Core/
