; Hardware test for schema endpoint memory leak
; Run with: pio test -e esp8266dev -d DomoticsCore-WebUI/test/test_schema_memory

[env:esp8266dev]
platform = espressif8266
board = d1_mini
framework = arduino
test_framework = unity
lib_ldf_mode = chain
lib_deps =
    bblanchon/ArduinoJson@^7.0.4
    ESP32Async/ESPAsyncTCP
    ESP32Async/ESPAsyncWebServer
    file://../../
    file://../../../DomoticsCore-Core/
lib_archive = false
lib_ignore = AsyncTCP, RPAsyncTCP
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DARDUINOJSON_ENABLE_PROGMEM=0
monitor_speed = 115200
test_speed = 115200
