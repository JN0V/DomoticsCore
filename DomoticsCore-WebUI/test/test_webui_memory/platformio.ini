[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

lib_deps = 
    file://../../../DomoticsCore-Core
    file://../../../DomoticsCore-WebUI
    ESP32Async/ESPAsyncWebServer@^3.8.0
    ESP32Async/AsyncTCP@^3.4.7
    bblanchon/ArduinoJson@^7.0.0

build_unflags = 
    -std=gnu++11

build_flags = 
    -std=gnu++14
    -DCORE_DEBUG_LEVEL=3

monitor_speed = 115200
